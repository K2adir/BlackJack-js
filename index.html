<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="./components/constants.js" defer></script>
    <script src="./components/merginFiles.js" defer></script>
    <script src="./components/CreateDeckDealCard.js" defer></script>
    <script src="./components/cardValuesAcetoOne.js" defer></script>
    <script src="./components/giveCardAndAnimate.js" defer></script>
    <script src="./components/betAndPrize.js" defer></script>
  </head>
  <body>
    <div class="score hidden" id="dealer_score">
      <p>Dealer score <span></span></p>
    </div>
    <div id="big_event_message_holder" class="hidden">
      <h1>
        <img src="assets/clubs.svg" style="width: 0.7em" /><img
          src="assets/diamonds.svg"
          style="width: 0.7em"
        />
        Blackjack
        <img src="assets/hearts.svg" style="width: 0.7em" /><img
          src="assets/spades.svg"
          style="width: 0.7em"
        />
      </h1>
      <h3></h3>
      <h2></h2>
    </div>

    <ul class="hand" id="dealer_hand"></ul>

    <div id="bet_wrapper" class="hidden">
      <div id="set_bank">
        <h3>Bank: <span></span>$</h3>
      </div>
      <div id="set_bet">
        <h3>Bet <span></span>$</h3>
      </div>
    </div>

    <div class="score hidden" id="bet">
      <p>Bet <span>25</span>$</p>
    </div>

    <div class="score hidden" id="bank">
      <p>Bank <span>100</span>$</p>
    </div>

    <div id="ace_becomes_one_player" class="score hidden">Ace becomes 1</div>

    <ul class="hand" id="player_hand"></ul>

    <ul class="button_list">
      <button id="stand" class="hidden decrease_bet">
        <h3>Stand</h3>
      </button>
      <button id="hit" class="hidden decrease_bet">
        <h3>Hit</h3>
      </button>
      <button id="double_down" class="hidden decrease_bet">
        <h3>Double Down</h3>
      </button>
    </ul>

    <ul class="button_list hidden" id="bet_buttons">
      <div class="decrease_bet_group">
        <button class="decrease_bet" id="button_less_bet100" data-amount="100">
          <h3>-100</h3>
        </button>
        <button class="decrease_bet" id="button_less_bet50" data-amount="50">
          <h3>-50</h3>
        </button>
        <button class="decrease_bet" id="button_less_bet25" data-amount="25">
          <h3>-25</h3>
        </button>
        <button class="decrease_bet" id="button_less_bet10" data-amount="10">
          <h3>-10</h3>
        </button>
        <button class="decrease_bet" id="button_less_bet" data-amount="5">
          <h3>-5</h3>
        </button>
      </div>
      <div class="pokerchip_group">
        <button class="pokerchip red" id="button_more_bet" data-amount="5">
          5
        </button>
        <button class="pokerchip blue" id="button_more_bet10" data-amount="10">
          +10
        </button>
        <button class="pokerchip green" id="button_more_bet25" data-amount="25">
          +25
        </button>
        <button class="pokerchip black" id="button_more_bet50" data-amount="50">
          +50
        </button>
        <button
          class="pokerchip purple"
          id="button_more_bet100"
          data-amount="100"
        >
          +100
        </button>
      </div>
      <button class="decrease_bet set_bet" id="button_set_bet">
        <h3>Set Bet</h3>
      </button>
    </ul>

    <div class="score hidden" id="player_score">
      <p>Player score <span></span></p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        gameStart();
      });
    </script>
  </body>
</html>
