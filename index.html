<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./components/constant.js" defer></script>
    <script src="./components/deckClass.js" defer></script>
    <script src="./components/createDeck.js" defer></script>
    <script src="./components/cardDeal.js" defer></script>
    <script src="./components/checkAce.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="score hidden" id="dealer_score">
      <p>Dealer score <span></span></p>
    </div>

    <div id="openning_message_banner" class="hidden">
      <h1>
        <img src="assets/hearts.svg" style="width: 0.7em" /><img
          src="assets/spades.svg"
          style="width: 0.7em"
        />
        Blackjack
        <img src="assets/diamonds.svg" style="width: 0.7em" /><img
          src="assets/clubs.svg"
          style="width: 0.7em"
        />
      </h1>
    </div>

    <ul class="hand" id="dealer_hand"></ul>

    <ul class="button_list">
      <button id="stand" class="hidden">
        <h3>Stand</h3>
      </button>
      <button id="hit" class="hidden">
        <h3>Hit</h3>
      </button>
      <button id="double_down" class="hidden"><h3>Double Down</h3></button>
    </ul>
  </body>
</html>
